{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><a href="{% url 'social:begin' 'facebook' %}"><i class="fab fa-facebook-square"></i></a></span>
					<span><a href="{% url 'social:begin' 'google-oauth2' %}"><i class="fab fa-google-plus"></i></a></span>

				</div>
			</div>
			<div class="card-body">
				<form method="POST" action="login" class="form">
					<div class="form-group">
						{% csrf_token %}
						{% for field in form %}
						<div class="form-group">
							<label class="label" >{{ field.label }}</label>
							{{ field }}
						</div>
						{% endfor %}


						<button type="submit" class="btn btn-info">
							Entrar
						</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				{% if messages %}
				{% for message in messages %}
				<div class="d-flex justify-content-center links">
					<div id="alert" class="alert alert-info" role="alert">
						{{ message }}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					{% endfor %}
				</div>
				{% endif %}


				<div class="d-flex justify-content-center links">
					Suporte: 0800 333 3333
				</div>
				<!--
				<!--				<div class="d-flex justify-content-center">-->
				<!--					<a href="#">Forgot your password?</a>-->
				<!--				</div>-->
			</div>
		</div>
	</div>
</div>


{% endblock %}
